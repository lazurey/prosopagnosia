<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prosopagnosia</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="wallpaper">
  <h1>Prosopagnosia</h1>
  <div class="stage">
    <div id="canvas"></div>
  </div>

  <div id="game-over" class="modal">
    <h1>错一个就要重来哦</h1>
    <p><button class="start">点击这里重新开始</button></p>
  </div>
  <div id="game-success" class="modal">
    <div class="container">
      <h1>恭喜你已经治愈了脸盲症</h1>
      <p>从此浪迹天涯, 不再害怕!</p>
      <p><button class="start">再来一局</button></p>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="js/prosopagnosia.js"></script>
</body>
</html>
